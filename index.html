<!DOCTYPE html>
<html lang="en">

<head>
    <title>Music Library </title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script text="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1>The Beatles Music Library</h1>
    <table id="music-library">
        <tr class="title">
            <td>Title:</td>
        </tr>
        <tr class="album">
            <td>Album:</td>
        </tr>
        <tr class="artist">
            <td>Artist:</td>
        </tr>
        <tr class="genre">
            <td>Genre:</td>
        </tr>
        <tr class="release">
            <td>Release Date:</td>
        </tr>
    </table>
</body>

</html>
